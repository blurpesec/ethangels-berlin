<h1>Report a scam</h1>

<section>
    <div class="field">
        <label for="scam-url-id">Scam URL</label>
        <input name="scam-url" type="text" id="scam-url-id">
    </div>
    <div class="field">
        <label for="wallet-address-id">Scam wallet address (optional)</label>
        <input name="wallet-address" type="text" id="wallet-address-id">
    </div>
    <div class="field">
        <label for="message-id">Message (optional)</label>
        <input name="message" type="textarea" id="message-id">
    </div>
    <div class="field">
        <button>Submit</button>
    </div>
</section>
