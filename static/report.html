<h1>Report a scam</h1>
<h2>Want to report a scam only once?
    <br>Want your report to be sent to organisations like MetaMask and MyEtherWallet?
    <br>You're in the right place!</h2>
<h3>{{ returndata }}</h3>
<section>
    <form method="post" action='/report'>
        <div class="field">
            <label for="scam-url-id">Enter scam URL</label>
            <input name="url" type="text" id="scam-url-id" pattern="_^(?:(?:https?|ftp)://)(?:\S+(?::\S*)?@)?(?:(?!10(?:\.\d{1,3}){3})(?!127(?:\.\d{1,3}){3})(?!169\.254(?:\.\d{1,3}){2})(?!192\.168(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\x{00a1}-\x{ffff}0-9]+-?)*[a-z\x{00a1}-\x{ffff}0-9]+)(?:\.(?:[a-z\x{00a1}-\x{ffff}0-9]+-?)*[a-z\x{00a1}-\x{ffff}0-9]+)*(?:\.(?:[a-z\x{00a1}-\x{ffff}]{2,})))(?::\d{2,5})?(?:/[^\s]*)?$_iuS">
        </div>
        <div class="field">
            <label for="wallet-id">Enter scam wallet <em>optional</em></label>
            <input name="wallet" type="text" id="wallet-id">
        </div>
        <div class="field">
            <label for="message-id">Write us a note <em>optional</em></label>
            <textarea name="description" id="message-id" rows="5"></textarea>
        </div>
        <div class="field">
            <label for="button-id" class="visually-hidden"></label>
            <button class="primary submit" id="button-id">Submit</button>
        </div>
    </form>
</section>
